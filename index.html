<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS 배우기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #fab657;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 15px;
            overflow-y: auto;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        ul {
            list-style: none;
        }
        ul li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        ul li a {
            text-decoration: none;
            color: black;
            display: block;
        }
        ul li a:hover {
            background-color: #ddd;
        }
        ul li .recentPage {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        HTML & CSS 배우기
    </header>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="#" class="recentPage">?</a></li>
                <li><a href="#">?</a></li>
                <li><a href="#">?</a></li>
                <li><a href="#">?</a></li>
                <li><a href="#">?</a></li>
                <li><a href="#">?</a></li>
            </ul>
        </nav>
        <main class="content">
            <h1>반가워!</h1>
            <a href="">
                <img src="그림/해골0.jpg" alt="빈 얼굴" width="200" height="300">
            </a>
            <p>날 클릭해!</p>
        </main>
    </div>
    <footer>
        관련 사이트
    </footer>
</body>
</html>
